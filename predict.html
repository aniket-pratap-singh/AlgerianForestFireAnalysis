<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FMR Prediction</title>
    <style>
        body {
            background: linear-gradient(to right, #eef2f3, #ffffff);
            font-family: 'Segoe UI', sans-serif;
            padding: 40px;
        }

        h1, h2 {
            text-align: center;
            color: #2c3e50;
        }

        form {
            max-width: 700px;
            margin: auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.4);
        }

        button[type="submit"] {
            width: 100%;
            padding: 14px;
            background-color: #27ae60;
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button[type="submit"]:hover {
            background-color: #219150;
            transform: scale(1.02);
        }

        .result {
            margin-top: 30px;
            text-align: center;
            color: #2980b9;
            font-size: 22px;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            form {
                padding: 20px;
            }

            input[type="text"], button[type="submit"] {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <h1>FWI Prediction</h1>

    <!-- Main Input For Receiving Query to our ML -->
    <form action="/predict" method="post">
        <input type="text" name="Temperature" placeholder="Temperature" required />
        <input type="text" name="RH" placeholder="Relative Humidity" required />
        <input type="text" name="Ws" placeholder="Wind Speed" required />
        <input type="text" name="Rain" placeholder="Rainfall" required />
        <input type="text" name="FFMC" placeholder="FFMC Index" required />
        <input type="text" name="DMC" placeholder="DMC Index" required />
        <input type="text" name="ISI" placeholder="ISI Index" required />
        <input type="text" name="Classes" placeholder="Classes (0 or 1)" required />
        <input type="text" name="Region" placeholder="Region (1 or 2)" required />
        
        <button type="submit" class="btn btn-primary btn-block btn-larger">Predict</button>
    </form>

    <div class="result">
        <h2>THE FWI prediction is {{result}}</h2>
    </div>

</body>
</html>
